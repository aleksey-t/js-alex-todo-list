<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Программа "Список дел"</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="todo-list-container">
    <h2>Список дел</h2>

    <form>
        <label for="new-todo-input">
            Что нужно сделать (напишите текст и нажмите Enter):
        </label>
        <input type="text" id="new-todo-input" placeholder="Что нужно сделать">
    </form>

    <ul id="todo-list" class="todo-list">
        <li>
            <input type="checkbox">
            <span>
            купить корм
            </span>
        </li>

        <li class="done">
            <input type="checkbox">
            <span>
            купить молоко
            </span>
        </li>

        <li>
            <input type="checkbox">
            <span>
            посмотреть вебинар
            </span>
        </li>
    </ul>
    <div class="filter">
        <div class="title">Показать</div>

        <form id="todo-list-filter">
            <input type="radio" id="all-todos-radio-button" name="todo-filter" value="all" checked>
            <label for="all-todos-radio-button">
                Все задания
            </label>

            <input type="radio" id="todos-tobe-done-radio-button" name="todo-filter"
                   value="to-be-done">
            <label for="todos-tobe-done-radio-button">
                Надо сделать
            </label>

            <input type="radio" id="done-todos-radio-button" name="todo-filter" value="done">
            <label for="done-todos-radio-button">
                Сделано
            </label>
        </form>
    </div>
</div>

<script src="todo-list.js"></script>
</body>
</html>
